<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Apptop</title>
  <meta name="comp1800 boilerplate code" content="my bcit project">
  <meta name="author" content="BCIT">

  <!----------------------------------------------->
  <!--  Meta tag for rendering on mobile devices -->
  <!----------------------------------------------->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!----------------------------------------------->
  <!-- CSS: Bootstrap, Firebase, other API -->
  <!----------------------------------------------->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style/template.css">

</head>

<body>
  <!----------------------->
  <!--  HTML Section -->
  <!----------------------->

  <nav class="navbar sticky-top navbar-dark bg-primary">
    <a class="navbar-brand" href="#!" id="titleNav">Apptop</a>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" type="button" id="dropdownMenu1"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Settings
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <a class="dropdown-item" href="#!">Account</a>
        <a class="dropdown-item" href="#!">Privacy Policy</a>
      </div>
    </div>
  </nav>

  <div class="card" id="mainCard">
    <div class="card-body">
      <h4 class="card-title" id="cardTitle">Your Account!</h4>
      <div class="card">
        <img class="card-img-top" src="images/eldorado.jpg" alt="Laptop Pic Goes Here">
        <div class="card-body">
          <h4 class="card-title">Dora Marquez</h4>
          <p class="card-text">
            Occupation: Explorer
          </p>
          <p class="card-text">
            Preference: Video Editing
          </p>
          <p class="card-text">
            Budget: 500$
          </p>
          <p class="card-text">Quote: "Exploring doesn't pay well..."</p>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
            id="searchButtonMain1">
            Edit
          </button>
        </div>
      </div>
    </div>
    <a href="#!" class="btn btn-primary" id="searchButtonMain2">Search for Laptops!</a>
  </div>

  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Information</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="infoBody">
          <label for="modalInput" id="modalLabel">Occupation</label>
          <input type="text" class="form-control" id="modalInput" placeholder="Ex: archaeologist...">
          <label for="modalInput" id="modalLabel">Preference</label>
          <input type="text" class="form-control" id="modalInput" placeholder="Ex: rendering...">
          <label for="modalInput" id="modalLabel">Budget</label>
          <input type="text" class="form-control" id="modalInput" placeholder="Ex: 600$...">
          <label for="modalInput" id="modalLabel">Quote</label>
          <input type="text" class="form-control" id="modalInput" placeholder="Ex: give me money...">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeButton">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" id="saveButton">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!----------------------------------------------->
  <!-- JS: Boostrap, Firebase, API related    -->
  <!----------------------------------------------->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-firestore.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="scripts/firebase_api_carly.js"> </script>

  <!--------------------------------------------------------------------->
  <!-- JS files: Your own JavaScript functions included here    -->
  <!--------------------------------------------------------------------->
  <script src="scripts/script.js"></script>

  <!--------------------------------------------------------------------->
  <!-- Make calls to your own JavaScript functions, here below-->
  <!---------------------------------------------------------------------->


</body>

</html>
